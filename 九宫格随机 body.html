<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>随机找对象，找到谁全看天意</h1>
    <div id="food">
        <div id="close"></div>
        <ul>
            <li>
                <dl>
                <dt><img src="images/0.jpg" alt=""></dt>
                <dd>蛋黄月饼1</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/1.jpg" alt=""></dt>
                <dd>蛋黄月饼2</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/2.jpg" alt=""></dt>
                <dd>蛋黄月饼3</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/3.jpg" alt=""></dt>
                <dd>蛋黄月饼4</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/4.jpg" alt=""></dt>
                <dd>蛋黄月饼5</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/5.jpg" alt=""></dt>
                <dd>蛋黄月饼6</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/6.jpg" alt=""></dt>
                <dd>蛋黄月饼7</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt><img src="images/7.jpg" alt=""></dt>
                <dd>蛋黄月饼8</dd>
                </dl>
            </li>
            <li class="nine"> 
                <dl>
                <dt id="btn"><img src="images/8.jpg" id="pic"></dt>
                <dd>9</dd>
                </dl>
            </li>
        </ul>
    </div>
    <script>
        // 初始化变量;
        var oLi = document.getElementsByTagName("li");
        var oBtn = document.getElementById("btn");
        var oPic = document.getElementById("pic");
        var num = i = t = 0; //设置一个计数器 顺时针
        
        oBtn.onclick = function(){
            oPic.style.transform = "scale(0.6)";
            oPic.style.transition = "1s";
            view(); // 视图的意思  实现动画视图功能
        }
        function view(){
             num = parseInt(Math.random()*10+20);//确定顺时针循环Li个数(固定)
             console.log('固定的：'+num);
             //一丶确定递归次数
             if(i<num){ //i: 已经完成Li的循环个数(变化的)
                i++; //每循环一个Li标签 +1
                setTimeout(view,200);
                console.log("动态的=："+i);
             }else{
                 i=0; //为下一次 抽奖做 准备 
                oPic.style.transform = "scale(0.8)";
                oPic.style.transition = "1s";
             }
             //二丶动画
             if(t<oLi.length-1){// 先清除所有，在设置一个
                 for(var j=0; j<oLi.length-1;j++){
                    oLi[j].style.border="2px solid #000";
                    oLi[j].style.background="#fff";
                } 
                 oLi[t].style.border="2px solid #f00";
                 oLi[t].style.background="rgba(255,0,0,.4)";
                 t++;
             }else{
                 t=0;
             }
        }
    </script>
</body>
</html>
